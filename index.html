<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRONOMETRO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="box">
        <div id="timer">
            <div id="titulo"><h1>CRONOMETRO</h1></div>
            <div id="tempo">00:00:00</div>
        </div>
        
        <div id="bot">
            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
            <button id="stop" onclick="stop()"><i class="fa-solid fa-pause"></i></button>
            <button id="reset" onclick="location.reload()"> <i class="fa-solid fa-redo"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
